version: v2
inputs:
  - directory: proto
plugins:
  - remote: buf.build/protocolbuffers/go
    out: service
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go
    out: service
    opt: paths=source_relative
  - remote: buf.build/community/sudorandom-connect-openapi:v0.20.3
    out: specs
    opt:
     - allow-get
     - path=openapi/modbustohttp.yaml
managed:
  enabled: true
  disable:
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate